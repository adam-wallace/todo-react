on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - name: checkout
    - uses: actions/checkout@v2
      with:
       ref: adam-wallace-patch-1
    - name: Run action
      id: hello
      uses: ./action
      with:
        who-to-greet: 'Adam'
    # Use the output from the `hello` step
    - name: Get the output time
      run: echo "The time was ${{ steps.hello.outputs.time }}"
